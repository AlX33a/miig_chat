<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home_page_clear.css">
    <title>Home page</title>
</head>
<body>
    <div class="fullpage">
    <div class="container">
    <nav>
        <button class="menu"></button>
        <input class="user_search" type="text" placeholder="Search">
    </nav>
    <div class="user_array">
        <ul class="user_ul" type="none">
            <li class="user_info">
                <div class="user_li">
                    <div class="avatar_image">
                        <img class="avatar_photo" src="./assets/img/avatar.svg" alt="#">
                    </div>
                    <div class="username">
                        <p class="group_user_date">
                        <span class="username_info" >{{Username}}</span>
                        <span class="last_messege_date">#</span>
                        </p>
                        <p class="draft">
                            <span class="last-messege_info">#</span>
                            <span class="unread marker"></span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    </div>
    <div class="chat-page">
        
    </div>
    </div>
</body>
</html>
